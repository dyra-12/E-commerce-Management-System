<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign up</title>

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/backend-plugin.min.css">
    <link rel="stylesheet" href="../assets/css/backend.css?v=1.0.0">
    <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/remixicon/fonts/remixicon.css">  
  </head>
  <body class=" ">
    <div id="loading">
      <div id="loading-center"></div>
    </div>

    <div class="wrapper">
      <section class="login-content">
        <div class="container">
          <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
              <div class="card auth-card">
                <div class="card-body p-0">
                  <div class="d-flex align-items-center auth-content">
                    <div class="col-lg-7 align-self-center">
                      <div class="p-3">
                        <h2 class="mb-2">Sign Up</h2>
                        <form id="signupForm">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="text" name="full_name" placeholder=" " required>
                                <label>Full Name</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="text" name="last_name" placeholder=" " required>
                                <label>Last Name</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="email" name="email" placeholder=" " required>
                                <label>Email</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="text" name="phone_no" placeholder=" " required>
                                <label>Phone No.</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="password" name="password" placeholder=" " required>
                                <label>Password</label>
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="floating-label form-group">
                                <input class="floating-input form-control" type="password" name="confirm_password" placeholder=" " required>
                                <label>Confirm Password</label>
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                              </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign Up</button>
                          <p class="mt-3">
                            Already have an Account <a href="auth-sign-in.html" class="text-primary">Sign In</a>
                          </p>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-5 content-right">
                      <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Backend Bundle JavaScript -->
    <script src="../assets/js/backend-bundle.min.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../assets/js/table-treeview.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../assets/js/customizer.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script async src="../assets/js/chart-custom.js"></script>
    
    <!-- app JavaScript -->
    <script src="../assets/js/app.js"></script>

    <!-- Form Submission JavaScript -->
    <script>
      document.getElementById('signupForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));

        try {
          const response = await fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();
          alert("User succesfully created. Log in with your credentionals.");
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        }
      });
    </script>
  </body>
</html>
